<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
</head>
<body>
    <h2>{{ category_name }}</h2>
    <ul>
        {% for item in items %}
        <li>
            <div>
                <p>{{ item.name }}</p>
                <p>{{ item.description }}</p>
                <a href="#">Edit</a>
                <a href="#">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>    
</body>
</html>
