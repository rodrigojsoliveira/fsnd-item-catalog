{% extends 'index.html' %}
{% block login_page %}
    <div class="card mt-5 text-center">
        <div class="card-header">Login</div>
        <div class="card-body">
            <h6 class="card-title">Plese sign in to create, edit, and delete items!</h6>
            <br>
            <div id="signinButton">
                <span class="g-signin"
                    data-scope="email"
                    data-clientid="932226422550-ch0do9lelgjbp16btj542a8jad172hnj.apps.googleusercontent.com"
                    data-redirecturi="postmessage"
                    data-accesstype="offline"
                    data-cookiepolicy="single_host_origin"
                    data-callback="signInCallback"
                    data-approvalprompt="force">
                </span>
            </div>
            <div id="result"></div>
        </div>
        <script>
            function signInCallback(authResult) {
                if (authResult['code']) {
                    // Hide signin button when user is authorized.
                    $('#signinButton').attr('style', 'display: none');
                    // Send one-time-code received from Google to the server.
                    // If server responds, redirect to categories page.
                    $.ajax({
                        type: 'POST',
                        url: '/gconnect?state={{STATE}}',
                        processData: false,
                        contentType: 'application/octet-stream; charset=utf-8',
                        data: authResult['code'],
                        success: function(result) {
                            if (result) {
                                $('#result').html('Login successfull. Redirecting...');
                                console.log(result)
                                setTimeout(function() {
                                    window.location.href = "{{ url_for('showCategories') }}";
                                }, 2000);
                            }
                        }
                    })
                } else if (authResult['error']) {
                    console.log('There was an error: ' + authResult['error']);
                } else {
                    console.log('Failed to make a server-side call. Check your configuration and console.');
                }
            }
        </script>
    </div>
{% endblock %}
