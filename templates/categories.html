{% extends 'index.html' %}
{% block categories %}
    <div class="col-4">
        {% for c in categories %}
            <a href="{{ url_for('showItems', category = c.name) }}">{{ c.name }}</a>
            <br>
        {% endfor %}
    </div>
    <div class="col-8">
        {% block items %}{% endblock %}
    </div>
{% endblock %}
